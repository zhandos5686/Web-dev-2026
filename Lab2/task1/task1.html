<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <table><tr><td>
    <section class="login-card">
      <header>
        <h1 class="logo">facebook</h1>
      </header>
      <p id="sometext">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми</p>
      </td>
      <td>
        <p id="form">
      <form>
        <div class="form-group">
          <label for="email"></label>
          <input type="text" id="email" placeholder="Электронный адрес или номер телефона" required>
        </div>

        <div class="form-group">
          <label for="password"></label> 
          <input type="password" id="password" placeholder="Пароль" required>
        </div>

        <button type="submit" class="btn-primary"><b>Вход</b></button>

        <a href="#" class="forgot">Забыли пароль?</a>
        <br>
        <hr>

        <a href="#" class="btn-secondary">Создать новый аккаунт</a>
      </form>
    </p>
    </section>
    </td>
    </tr>
    </table>
  </main>
</body>
</html>
