<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pricing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
  <section class="hero">
    <h1>Try the Copilot-powered platform</h1>
    <p>Enhance productivity and collaboration with GitHub.</p>
    <button>Start free trial</button>
  </section>

  <section class="pricing">
    <div class="card">
      <h2>Free</h2>
      <p>$0 / month</p>
      <button>Get started</button>
    </div>

    <div class="card">
      <h2>Team</h2>
      <p>$4 / user</p>
      <button>Buy now</button>
    </div>

    <div class="card">
      <h2>Enterprise</h2>
      <p>Contact sales</p>
      <button>Contact us</button>
    </div>
  </section>

  <section class="addons">
    <h2>Additional add-ons</h2>
    <div class="addons-grid">
      <div class="addon">Copilot</div>
      <div class="addon">Advanced Security</div>
      <div class="addon">Codespaces</div>
      <div class="addon">Actions</div>
      <div class="addon">Packages</div>
      <div class="addon">Discussions</div>
    </div>
  </section>
</main>

</body>
</html>
