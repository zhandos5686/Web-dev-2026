<div class="card">

  <img [src]="product().image" [alt]="product().name" />

  <h3>{{ product().name }}</h3>

  <p>{{ product().description }}</p>

  <div class="price">
    {{ product().price }} ₸
  </div>

  <div class="rating">
    ⭐ {{ product().rating }}
  </div>

  <a [href]="product().link" target="_blank">
    Open in Kaspi
  </a>

  <div class="buttons">
    <button (click)="shareWhatsApp()">WhatsApp</button>
    <button (click)="shareTelegram()">Telegram</button>
  </div>

</div>
